<html>
    <head>
    	<title>Dhruva learning words</title>
    	<script type="text/javascript">
    		var words = [ "a", "by", "my", "this", "his", "that", "could", "her"];
    		var correctCount = [];
    		var wrongCount = [];
    		var currentWord = null;
    		function getWordAndStyle() {
    			var wordsLength = words.length;
    			var randomIdx = Math.floor(Math.random() * wordsLength);
    			currentWord = words[randomIdx];
    			var divToPopulate = document.getElementById("textDiv");
    			divToPopulate.innerHTML = "<p>" + currentWord +  "</p>";
    		}

    		function correctLoadNext() {
    			getWordAndStyle();
    			if (!correctCount.contains(currentWord)) {
    				correctCount.push(currentWord);
    			}
    			if (wrongCount.contains(currentWord)) {
    				wrongCount.remove(currentWord);
    			}
    			getWordAndStyle();
    		}
    	</script>
    </head>
    <body onload="getWordAndStyle()">
        <div id ="textDiv" style="text-align: center; width: 100%;"><p id="textP">This</p>
        </div>
        <div id="actionBar" style="text-align: center; width: 100%;">
        	<button onclick="getWordAndStyle()">Correct</button>
        	<button onclick="getWordAndStyle()">Wrong</button>
        </div>
    </body>
</html>
